plugins {
    id 'java'
}

group 'net.hydrakecat'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.assertj', name: 'assertj-core', version: '3.11.1'
    testCompile 'pl.pragmatists:JUnitParams:1.1.1'
}
